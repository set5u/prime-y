<body translate="no">
  <div class="m-4">
  <button class="float-right border rounded p-2" @click="re">Restart</button>

      <script id="rendered-js" >
"use strict";
// const crypto = require('crypto').webcrypto; // Node.js 用（必要に応じて）
function modPow(base, exponent, modulus) {
    base %= modulus;
    let result = 1n;
    while (exponent > 0n) {
        if (exponent % 2n === 1n) {
            result = (result * base) % modulus;
        }
        base = (base * base) % modulus;
        exponent /= 2n;
    }
    return result;
}
function getRandomBigInt(min, max) {
    const range = max - min + 1n;
    const bits = range.toString(2).length;
    const bytes = Math.ceil(bits / 8);
    const mask = (1n << BigInt(bits)) - 1n;
    while (true) {
        const randomBytes = new Uint8Array(bytes);
        crypto.getRandomValues(randomBytes);
        let rand = 0n;
        for (let i = 0; i < bytes; i++) {
            rand = (rand << 8n) + BigInt(randomBytes[i]);
        }
        rand = rand &amp; mask;
        if (rand <= range)
            return min + rand;
    }
}
/**

 * 素数らしければ true を返し、合成数で素因数が見つかったらその因数を返す。

 * 合成数だが素因数が見つからなければ false を返す。

 */
function isProbablyPrime(n, k = 20) {
    if (n === 2n || n === 3n)
        return true;
    if (n < 2n || n % 2n === 0n)
        return 2n;
    let r = 0n;
    let d = n - 1n;
    while (d % 2n === 0n) {
        d /= 2n;
        r += 1n;
    }
    let rere = true;
    outer: for (let i = 0; i < k; i++) {
        const a = getRandomBigInt(2n, n - 2n);
        let x = modPow(a, d, n);
        if (x === 1n || x === n - 1n)
            continue;
        for (let j = 1n; j < r; j++) {
            const xSquared = modPow(x, 2n, n);
            if (xSquared === 1n &amp;&amp; x !== 1n &amp;&amp; x !== n - 1n) {
                const factor = gcd(x - 1n, n);
                if (factor !== 1n &amp;&amp; factor !== n)
                    return factor;
            }
            x = xSquared;
            if (x === n - 1n)
                continue outer;
        }
        // 合成数が確定。因数を探す。
        const factor = gcd(x - 1n, n);
        if (factor !== 1n &amp;&amp; factor !== n)
            return factor;
        rere = false;
    }
    return rere;
}
function gcd(a, b) {
    while (b !== 0n) {
        [a, b] = [b, a % b];
    }
    return a;
}
PetiteVue.createApp({
    l: [2n],
    g: true,
    p: "3",
    lp: false,
    re() {
        this.l = [2n];
        this.p = "3";
    },
    e(p) {
        try {
            p = BigInt(p);
        }
        catch (_a) {
            return;
        }
        const la = this.l[this.l.length - 1];
        if (p <= la || p >= 2n * la) {
            return;
        }
        let ppp;
        if ((ppp = isProbablyPrime(p)) === true) {
        }
        else {
            p = ppp ? `${p} is divisible by ${ppp}.` : `${p} is not a prime number.`;
        }
        this.l.push(p);
        this.p = "";
    }
}).mount();
